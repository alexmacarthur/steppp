<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style>

      #steppp {
        position: relative;
      }

      section {
        min-height: 500px;
        min-width: 200px;
        background: blue;


        position: absolute;
        display: none;
      }

      [data-steppp-active] {
        display: block;
      }

      [data-stepppp-wrapper] {
        position: relative;
      }

    </style>
  </head>
  <body>
    <div id="steppp">

      <div data-stepppp-wrapper>
        <section data-steppp-active>1
          <button></button>
        </section>
        <section style="height: 200px;">2</section>
        <section>3</section>
        <section>4</section>
        <section data-steppp-name="number_four">5</section>
        <section>6</section>
        <section>7</section>
      </div>

      <button id="previous">Previous!</button>
      <button id="next">Next!</button>

    </div>


    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
